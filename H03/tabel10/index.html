<!DOCTYPE html>
<html>
<head>
<title>tabel 10</title>
<style>
td {
text-align:left;
width: 20px;
height: 20px;
}
</style>
</head>
<body>
	<div>
		<table border="1" align="center">
			<tr>
				<td>(0,0)</td>
				<td>(0,1)</td>
				<td>(0,2)</td>
				<td>(0,3)</td>
			</tr>
			<tr>
				<td>(1,0)</td>
				<td colspan="2" bgcolor="red">(1,1)(1,2)</td>
				<td rowspan="2" bgcolor="green">(1,3)<br>(2,3)</td>
			</tr>
			<tr>
				<td>(2,0)</td>
				<td>(2,1)</td>
				<td>(2,2)</td>
			</tr>
			<tr>
				<td>(3,0)</td>
				<td>(3,1)</td>
				<td>(3,2)</td>
				<td bgcolor="blue">(3,3)</td>
			</tr>
		</table>
	</div>
</body>
</html>
